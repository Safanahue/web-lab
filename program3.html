<html>
<head><title>Bio Data form </title>
</head>
<body>
<h1>Bio Data form </h1>
<form>
 <fieldset>
  <legend>Personal:</legend>
  <table id="102" align="center">
 <tr><td><label id="name-label"for="name">Name:</label></td>
<td><input autofocus type="text" name="name" id="name" class="input field" placeholder="enter your name"required></td></tr>
  <tr><td><label id="fname-label"for="fname">Father's name:</label></td>
    <td> <input autofocus type="text" name="fname" id="fname"class="input-field"placeholder="Enter your father's name"required></td></tr>
 <tr><td><label id="mname-label"for="mname">Mother's name:</label></td>
     <td> <input autofocus type="text" name="mname" id="mname"class="input-field"placeholder="Enter your mother's name"required></td></tr>
 <tr><td><label id="email-label"for="email">Email:</label></td>
    <td> <input type="email" name="email" id="email"class="input-field" required placeholder="Enter your Email "required></td></tr>
 <tr><td><label id="number-label"for="age">Age:</label></td>
     <td> <input type="number" name="age" id="Age"class="input-field" required placeholder="Enter your Age"required></td></tr>
<tr><td><label id="dob-label"for="dob">DOB:</label></td>
     <td> <input type="date" name="dob" id="dob"class="input-field" required placeholder="Enter your DOB"required></td></tr>
<tr><td><label id="number-label"for="department">Department:</label></td>
     <td> <select id="drop down" name="department" class="drop down">
     <option disable value>select an option</option>
     <option value="it">IT</option> 
     <option value="cse">CSE</option> 
     <option value="ece">ECE</option> 
     <option value="mech">MECH</option> 
     <option value="civil">CIVIL</option> 
     <option value="other">Other</option> 
</select>
</td></tr>
</table>
</fieldset>

<table id="103" align="center">
<tr><td> <label id="gender"for="gender">Gender:</label></td>
<td>
<ul style="list-style:none;">
<li class="radio"><label><input name="radio-button" value="male" type="radio" class="user Ratings">
Male</label></li>
<li class="radio"><label><input name="radio-button"  value="female" type="radio" class="user Ratings">
female</label></li>
<li class="radio" ><label><input name="radio-button"  value="others" type="radio" class="user Ratings">
Others</label></li>
</ul>
</td></tr>
<tr><td><label for="address">Address</label></td>
<td><textarea id="comments"class="input field"style="height:50px; resize:vertical;"name="Adress"placeholder="enter your Adress here..">
</textarea></td> </tr>
<tr><td><label for="pincode">pincode:</label></td>
<td><input type="number"name="pincode" class="input-field" style="height:20px; resize:vertical;"placeholder="enter your pincode"></td></tr>
<tr><td><label for="phone number">Phone number:</label></td>
<td><input type="number"name="phone number" class="input-field" style="height:20px; resize:vertical;" placeholder="10 digit number">
</td></tr>

<tr><td><label id="language" for="language">Language known:</label></td>
<td>
<ul style="list-style:none;">
<li class="checkbox"><label><input name="Prefer" value= "english" type="checkbox" class="user ratings">English</label></li>
<li class="checkbox"><label><input name="Prefer" value= "Tamil" type="checkbox" class="user ratings">Tamil</label></li>
<li class="checkbox"><label><input name="Prefer" value= "hindi" type="checkbox" class="user ratings">hindi</label></li>
<li class="checkbox"><label><input name="Prefer" value= "malayalam" type="checkbox" class="user ratings">malayalam</label></li>
<li class="checkbox"><label><input name="Prefer" value= "telugu" type="checkbox" class="user ratings">telugu</label></li>

</ul></td
</tr>
<tr><td><button id="submit"type="submit">Submit</button></td></tr>

</table>
</form>
</body>
</html>
